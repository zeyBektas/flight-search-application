<div class="card container-sm px-5 py-5 my-5">
  <h1 class="d-flex justify-content-center my-5">Search For Flights</h1>
  <div class="locations">
    <form class="location_form">
      <mat-form-field class="mx-2">
        <mat-label>Location</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Location"
          matInput
          [formControl]="departure"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="mx-2">
        <mat-label>Location</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Location"
          matInput
          [formControl]="landing"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <mat-checkbox class="checkbox" [(ngModel)]="isOneWay">One Way</mat-checkbox>
  </div>

  <div class="dates my-3">
    <mat-form-field class="mx-2">
      <mat-label>Departure Date</mat-label>
      <input
        matInput
        [matDatepicker]="departureDatepicker"
        [min]="todayDate"
        [(ngModel)]="departureDate"
        [max]="returnDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="departureDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #departureDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="mx-2">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="returnDatepicker"
        [disabled]="isOneWay"
        [min]="departureDate"
        [(ngModel)]="returnDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="returnDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #returnDatepicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-light" (click)="searchFlights()">
      Find Flights
    </button>
  </div>
</div>
